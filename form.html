<!doctype html>
<html>
  <head>
  <title>HTML Form</title>
  <style>
    label{
    font-family: Arial, Helvetica;
    font-size:0.8em;
    }
  </style> 
  </head>
  <body>
    <form method='post' action='contact-form-proc.php'name='contactform'id='contactform'>
      <p>
      <label for='fullname'>Your Name:</label><br>
      <input type = 'text' name='fullname'/>
      </p>
      <p>
      <label for='email'>Email Address:</label><br>
      <input type = 'text' name='email'/>
      </p>
      <input type = 'submit' name='Submit Form' value ='Submit Form'/>


    </form>
    <script>
    document.contactform.onsubmit=function()
    {
      if(document.contactform.fullname.value =='')
      {
        alter("Please enter your name");
	document.contactform.fullname.focus();
	return false;
      }
      else if(document.contactform.email.value == '')
      {
      	alter("Please enter your Email address");
	document.contactform.email.focus();
	return false;
      }
      return true;
    }
  </script>
  </body>
</html>
